<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/users/signup.css' %}" />
  </head>
  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong>{{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}

    <div class="body">
      <div class="container">
        <div class="right-form">
          <h2>Sign Up</h2>
          <form
            action="/signup"
            method="post"
            class="form-elements"
            id="form-elements"
          >
            {% csrf_token %}
            <div class="input-control">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Create a Username (only letters and numbers)"
                required
              />
            </div>

            <div class="input-control">
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="First Name"
                required
              />
            </div>

            <div class="input-control"></div>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last Name"
              required
            />

            <div class="input-control"></div>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email (example@example.com)"
              required
            />

            <div class="input-control">
              <input
                type="password"
                id="pass1"
                name="pass1"
                placeholder="Enter a Password"
                required
              />
            </div>

            <div class="input-control">
              <input
                type="password"
                id="pass2"
                name="pass2"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="terms">
              <p>By signing up, you are agreeing to our</p>
              <span class="small-pink-bold">Terms & Conditions</span> and
              <span class="small-pink-bold">Privacy Policy</span>
            </div>
            <div class="signup"></div>
            <button type="submit" class="signup-btn">Sign Up!</button>
          </form>
          <div class="terms">
            Already have an account? <span class="medium-pink-bold">Login</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

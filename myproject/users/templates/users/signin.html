<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/users/signup.css' %}" />
  </head>
  <body>
    <div class="body">
      <div class="container">
        <div class="right-form">
          <h2>Login</h2>
          <form
            action="/signin"
            method="post"
            id="form-elements"
            class="form-elements"
          >
            {% csrf_token %}
            <div class="input-control">
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Enter Username"
                required
              />
            </div>

            <div class="input-control">
              <input
                type="password"
                id="pass1"
                name="pass1"
                placeholder="Enter Your Password"
                required
              />
            </div>

            <div class="input-control">
              <input
                type="password"
                id="pass2"
                name="pass2"
                placeholder="Confirm Your Password"
                required
              />
            </div>
            <div class="signup">
              <button type="submit" class="signup-btn">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
